name: Build Plugin

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build files
        run: |
          if [ ! -f "dist/main.js" ] || [ ! -f "dist/manifest.json" ]; then
            echo "❌ Build failed: Missing required files"
            exit 1
          fi
          echo "✅ Build successful: dist/main.js and dist/manifest.json exist"

